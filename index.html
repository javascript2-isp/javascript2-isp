<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="script.js" type="text/javascript"></script>
    <link rel="stylesheet" href="styles/styles.css">
    <link href="https://fonts.googleapis.com/css?family=Merriweather&display=swap" rel="stylesheet">
    <title>Mothers & Co.</title>
</head >
<body onload="initialize()">
  <header class="tableHeader">
    <img class="headerImage" src="images/header.png" alt="">
  </header>
  <div class="sales">
  <h3>V e n t a s</h3>
  <button onclick="myFunction()" class="plusBtn">+</button> 
  </div> 
  <div class="options"> 
    <select name="agent" id="agent">
      <option value="0" disabled selected>Vendedora</option>
    </select>
    <select name="component" id="component">
      <option value="0" disabled selected>Componente</option>
    </select>
    <select name="store" id="store">
      <option value="0" disabled selected>Local</option>
    </select>
    <button class="optionButton" onclick="createSale()">Enviar</button>
  </div>
    <table class="dataTable">
  <tr>
    <th>Fecha</th>
    <th>Vendedora</th> 
    <th>Componentes</th>
    <th>Local</th> 
    <th>Precio total</th>
  </tr>
</table>
<img class="flower" src="images/mothers8.jpg" alt="">
<div class="report">
    <p class="reportTitle">Reporte</p>
    <div class="reportText">
    <ul id="sucursalRender">
    <li>Ventas por sucursal:</li>
    </ul> 
    <ul id="monthRender">
      <li>Ventas por mes:</li>
      </ul> 
    </div>
</div> 
<div class="footer">
  <img class="footerImage" src="images/mothers1.jpg" alt="">
</div>

</html>
